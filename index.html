<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LED Screen Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #screenCanvas {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }

      #mainScreen {
        display: flex;
        background: #000;
        position: relative;
      }

      iframe {
        border: none;
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="screenCanvas">
      <div id="mainScreen"></div>
    </div>

    <script>
      // ============================================
      // CONFIGURATION - Change URL here
      // ============================================
      const GAME_URL = "https://your-pong-game-url.com/pong-ai.html";
      // ============================================

      const TOTAL_WIDTH = 10368;
      const TOTAL_HEIGHT = 1536;
      const ASPECT_RATIO = TOTAL_WIDTH / TOTAL_HEIGHT;

      const mainScreen = document.getElementById("mainScreen");

      // Create iframe for game
      function loadGame() {
        const iframe = document.createElement("iframe");
        iframe.src = GAME_URL;
        iframe.allow = "autoplay";
        iframe.allowFullscreen = true;
        iframe.style.width = TOTAL_WIDTH + "px";
        iframe.style.height = TOTAL_HEIGHT + "px";
        mainScreen.appendChild(iframe);
        scaleScreen();
      }

      // Scale to fit window while maintaining aspect ratio
      function scaleScreen() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const windowRatio = windowWidth / windowHeight;

        let scale;
        if (windowRatio > ASPECT_RATIO) {
          scale = windowHeight / TOTAL_HEIGHT;
        } else {
          scale = windowWidth / TOTAL_WIDTH;
        }

        mainScreen.style.width = TOTAL_WIDTH * scale + "px";
        mainScreen.style.height = TOTAL_HEIGHT * scale + "px";
      }

      // Auto fullscreen
      function enterFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      }

      // Initialize
      window.addEventListener("load", () => {
        loadGame();
        setTimeout(enterFullscreen, 100);
      });

      window.addEventListener("resize", scaleScreen);
      document.addEventListener("fullscreenchange", scaleScreen);

      // Click anywhere for fullscreen
      let firstClick = true;
      document.addEventListener("click", () => {
        if (firstClick && !document.fullscreenElement) {
          enterFullscreen();
          firstClick = false;
        }
      });
    </script>
  </body>
</html>
